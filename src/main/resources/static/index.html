<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️ 哄TA开心小游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #FFE5E5 0%, #E5F5FF 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* 装饰动画 */
        .decorations {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            color: #FFD700;
            animation: rotate 4s linear infinite;
        }

        .petal {
            position: absolute;
            color: #FFB6C1;
            animation: fall 6s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fall {
            from {
                transform: translateY(-20px) rotate(0deg);
                opacity: 1;
            }

            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
        }

        /* 顶部栏 */
        .header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
            color: #FF6B6B;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            max-width: 200px;
            margin-left: 20px;
        }

        .progress-text {
            font-size: 14px;
            color: #6C757D;
            white-space: nowrap;
        }

        .progress-bar {
            flex: 1;
            height: 8px;
            background: #E9ECEF;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28A745, #20C997);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 20%;
        }

        /* 侧边栏 */
        .sidebar {
            position: fixed;
            left: -280px;
            top: 0;
            width: 280px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease;
            z-index: 1000;
            padding: 20px;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-toggle {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: #FF6B6B;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            z-index: 1001;
            transition: all 0.3s ease;
        }

        .sidebar-toggle:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .new-chat-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #FF6B6B, #FF8E8E);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        /* 对话区域 */
        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            padding-bottom: 100px;
        }

        .message {
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            display: flex;
            justify-content: flex-end;
        }

        .message.ai {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 10px;
        }

        .message-bubble {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 15px;
            position: relative;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: #E0F2F1;
            color: #2E7D32;
        }

        .message.ai .message-bubble {
            background: #FFF0F5;
            color: #6B46C1;
        }

        .emoji-indicator {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .timestamp {
            font-size: 12px;
            color: #6C757D;
            margin-top: 5px;
            text-align: right;
        }

        .message.ai .timestamp {
            text-align: left;
        }

        /* 输入区域 */
        .input-container {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            height: 45px;
            border: 2px solid #E9ECEF;
            border-radius: 25px;
            padding: 0 20px;
            font-size: 16px;
            background: #F8F9FA;
            outline: none;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            border-color: #FF6B6B;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        .send-btn {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #FF6B6B, #FF8E8E);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        .send-btn.loading {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .send-btn.sending {
            background: #6C757D;
            cursor: not-allowed;
        }

        .send-btn.sending::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* 通知提示 */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: #DC3545;
        }

        .notification.success {
            background: #28A745;
        }

        .notification.warning {
            background: #FFC107;
            color: #212529;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }

            .header {
                padding: 12px 15px;
                border-radius: 0 0 15px 15px;
            }

            .title {
                font-size: 18px;
            }

            .progress-container {
                max-width: 150px;
                margin-left: 10px;
            }

            .progress-text {
                font-size: 12px;
            }

            .chat-container {
                padding: 15px 10px;
                padding-bottom: 90px;
            }

            .message-bubble {
                max-width: 85%;
                padding: 12px 16px;
            }

            .input-container {
                padding: 15px 10px;
                border-radius: 15px 15px 0 0;
            }

            .message-input {
                height: 40px;
                font-size: 14px;
            }

            .send-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }

            .sidebar-toggle {
                width: 45px;
                height: 45px;
                font-size: 16px;
            }
        }

        /* 流式输出效果 */
        .typing-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #6C757D;
            animation: typing 1.4s ease-in-out infinite both;
        }

        .typing-indicator:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-indicator:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes typing {

            0%,
            80%,
            100% {
                transform: scale(0);
                opacity: 0.5;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .streaming-text {
            opacity: 0;
            animation: streamIn 0.1s ease forwards;
        }

        @keyframes streamIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <!-- 装饰动画 -->
    <div class="decorations" id="decorations"></div>

    <!-- 侧边栏 -->
    <div class="sidebar" id="sidebar">
        <h3 style="color: #FF6B6B; margin-bottom: 20px;">💬 对话管理</h3>
        <button class="new-chat-btn" onclick="startNewChat()">
            🆕 开启新对话
        </button>
        <div style="margin-top: 30px; padding: 15px; background: rgba(255, 107, 107, 0.1); border-radius: 10px;">
            <h4 style="color: #FF6B6B; margin-bottom: 10px;">💡 小贴士</h4>
            <p style="font-size: 14px; color: #6C757D; line-height: 1.5;">
                试着用温柔的话语来哄TA开心吧～<br>
                原谅值达到100就成功啦！
            </p>
        </div>
    </div>

    <!-- 侧边栏切换按钮 -->
    <button class="sidebar-toggle" onclick="toggleSidebar()">☰</button>

    <div class="container">
        <!-- 顶部栏 -->
        <div class="header">
            <div class="title">
                ❤️ 哄TA开心小游戏
            </div>
            <div class="progress-container">
                <span class="progress-text" id="progressText">原谅值：20/100</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>

        <!-- 对话区域 -->
        <div class="chat-container" id="chatContainer">


            <div class="message ai">
                <div class="message-bubble">
                    游戏规则:输入生气的理由(也可不输入,由AI自动生成生气理由),当原谅值达到100则游戏成功,反之失败.
                    输入框输入'开始游戏'游戏正式开始
                    - (游戏失败 或者 游戏成功 重新开始 ) 点击左面按钮选择重新开始
                </div>

            </div>

        </div>

<!-- 
      
        <div class="chat-container" id="chatContainer">

            <div class="message ai">
                <div class="emoji-indicator">😤</div>

                <div>
                    <div class="message-bubble">
                        哼！我生气了，你要怎么哄我开心呢？
                    </div>
                    <div class="timestamp">刚刚</div>
                </div>
            </div>
        </div> -->


        <!-- 输入区域 -->
        <div class="input-container">
            <input type="text" class="message-input" id="messageInput" placeholder="输入哄TA的话..." maxlength="200">
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                ✈️
            </button>
        </div>
    </div>

    <!-- 通知提示 -->
    <div class="notification" id="notification"></div>

    <script>
        // 全局变量
        let memoryId = localStorage.getItem('memoryId') || generateUUID();
        let currentScore = 20;
        let isProcessing = false;
        let sidebarOpen = false;
        let retryCount = 0;
        const maxRetries = 3;

        // 初始化
        document.addEventListener('DOMContentLoaded', function () {
            localStorage.setItem('memoryId', memoryId);
            updateProgressBar(currentScore);
            createDecorations();

            // 绑定回车键事件
            document.getElementById('messageInput').addEventListener('keypress', function (e) {
                if (e.key === 'Enter' && !isProcessing) {
                    sendMessage();
                }
            });

            // 自动聚焦输入框
            document.getElementById('messageInput').focus();
        });

        // 生成UUID
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // 创建装饰动画
        function createDecorations() {
            const decorations = document.getElementById('decorations');

            // 创建星星
            for (let i = 0; i < 5; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.innerHTML = '⭐';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 4 + 's';
                decorations.appendChild(star);
            }

            // 创建花瓣
            setInterval(() => {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.innerHTML = '🌸';
                petal.style.left = Math.random() * 100 + '%';
                petal.style.animationDelay = Math.random() * 2 + 's';
                decorations.appendChild(petal);

                // 清理过期的花瓣
                setTimeout(() => {
                    if (petal.parentNode) {
                        petal.parentNode.removeChild(petal);
                    }
                }, 6000);
            }, 3000);
        }

        // 切换侧边栏
        function toggleSidebar() {
            sidebarOpen = !sidebarOpen;
            const sidebar = document.getElementById('sidebar');
            if (sidebarOpen) {
                sidebar.classList.add('open');
            } else {
                sidebar.classList.remove('open');
            }
        }

        // 开启新对话
        function startNewChat() {
            memoryId = generateUUID();
            localStorage.setItem('memoryId', memoryId);
            currentScore = 20;
            updateProgressBar(currentScore);

            // 清空对话区域
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = `
                <div class="message ai">
                    <div class="emoji-indicator">😤</div>
                    <div>
                        <div class="message-bubble">
                            哼！我生气了，你要怎么哄我开心呢？
                        </div>
                        <div class="timestamp">刚刚</div>
                    </div>
                </div>
            `;

            showNotification('新对话已开始！', 'success');
            toggleSidebar();
            document.getElementById('messageInput').focus();
        }

        // 发送消息
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) {
                showNotification('请输入内容！', 'warning');
                return;
            }

            if (isProcessing) {
                return;
            }

            isProcessing = true;
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.classList.add('sending');
            sendBtn.innerHTML = '';

            // 添加用户消息
            addMessage(message, 'user');
            input.value = '';
            input.focus();

            // 添加AI消息占位符
            const aiMessageElement = addMessage('', 'ai', true);
            const aiTextElement = aiMessageElement.querySelector('.message-bubble');

            try {
                await streamChatResponse(message, aiTextElement);
                retryCount = 0;
            } catch (error) {
                console.error('发送消息失败:', error);
                handleError(error, message);
            } finally {
                isProcessing = false;
                sendBtn.classList.remove('sending');
                sendBtn.innerHTML = '✈️';
            }
        }

        // 流式处理聊天响应
        async function streamChatResponse(message, aiTextElement) {
            const response = await fetch('http://8.140.52.190:8080/game/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    memoryId: memoryId,
                    message: message
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let fullText = ''; // 用于累积分段文本
            let parsedData = null; // 存储最终解析后的JSON数据

            // 移除加载指示器（如果有）
            const typingIndicator = aiTextElement.querySelector('.typing-dots');
            if (typingIndicator) {
                typingIndicator.remove();
            }

            while (true) {
                const { done, value } = await reader.read();

                if (done) break;

                const chunk = decoder.decode(value, { stream: true });
                const lines = chunk.split('\n').filter(line => line.trim());

                for (const line of lines) {
                    try {
                        // 先尝试解析JSON（如果后端返回结构化数据）
                        const data = JSON.parse(line);
                        if (data.reply) {
                            fullText += data.reply;
                            await typeText(aiTextElement, fullText);

                            // 从回复内容中提取原谅值（正则匹配）
                            const scoreMatch = fullText.match(/原谅值：(\d{1,3})/);
                            if (scoreMatch && scoreMatch[1]) {
                                currentScore = parseInt(scoreMatch[1], 10);
                                updateProgressBar(currentScore); // 实时更新进度条（可选，如需流式显示）
                            }
                        }
                        parsedData = data;
                    } catch (e) {
                        // 处理纯文本流，直接拼接并匹配
                        fullText += line;
                        await typeText(aiTextElement, fullText);

                        // **关键修改：使用正则表达式提取原谅值**
                        const scoreMatch = fullText.match(/原谅值：(\d{1,3})/);
                        if (scoreMatch && scoreMatch[1]) {
                            currentScore = parseInt(scoreMatch[1], 10); // 提取数字部分
                            updateProgressBar(currentScore); // 更新进度条
                        }
                    }
                }
            }

            // 处理最终的完整响应数据（如更新分数、表情）
            if (parsedData) {


                // 更新表情
                const emojiElement = aiTextElement.closest('.message').querySelector('.emoji-indicator');
                if (emojiElement && parsedData.mood) {
                    emojiElement.textContent = getMoodEmoji(parsedData.mood);
                }

                // 更新原谅值
                if (parsedData.currentScore !== undefined) {
                    currentScore = parsedData.currentScore;
                    updateProgressBar(currentScore);

                    if (currentScore >= 100) {
                        showNotification('🎉 恭喜！你成功哄TA开心了！', 'success');
                    }
                }
            }
        }
        // 逐字显示文本效果
        async function typeText(element, targetText) {
            // 获取当前已显示的文本，避免重复渲染
            const currentText = element.textContent;
            const newText = targetText.substr(currentText.length); // 计算新增内容

            for (let i = 0; i < newText.length; i++) {
                const span = document.createElement('span');
                span.textContent = newText[i];
                span.className = 'streaming-text';
                element.appendChild(span);
                await new Promise(resolve => setTimeout(resolve, 30)); // 控制打字速度
            }
        }
        // 根据心情获取表情
        function getMoodEmoji(mood) {
            const moodMap = {
                '开心': '😊',
                '微笑': '😊',
                '高兴': '😄',
                '生气': '😤',
                '愤怒': '😠',
                '伤心': '😢',
                '哭泣': '😭',
                '无聊': '😑',
                '惊讶': '😮',
                '害羞': '😳',
                '疑惑': '🤔',
                '满意': '😌'
            };
            return moodMap[mood] || '😊';
        }

        // 添加消息
        function addMessage(text, type, showTyping = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const now = new Date();
            const timeStr = formatTime(now);

            if (type === 'user') {
                messageDiv.innerHTML = `
                    <div class="message-bubble">
                        ${text}
                        <div class="timestamp">${timeStr}</div>
                    </div>
                `;
            } else {
                const emojiIndicator = showTyping ? '🤔' : '😊';
                const bubbleContent = showTyping ?
                    '<div class="typing-dots"><span class="typing-indicator"></span><span class="typing-indicator"></span><span class="typing-indicator"></span></div>' :
                    text;

                messageDiv.innerHTML = `
                    <div class="emoji-indicator">${emojiIndicator}</div>
                    <div>
                        <div class="message-bubble">${bubbleContent}</div>
                        <div class="timestamp">${timeStr}</div>
                    </div>
                `;
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            return messageDiv;
        }

        // 格式化时间
        function formatTime(date) {
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) return '刚刚';
            if (diff < 3600000) return Math.floor(diff / 60000) + ' 分钟前';
            if (diff < 86400000) return Math.floor(diff / 3600000) + ' 小时前';
            return Math.floor(diff / 86400000) + ' 天前';
        }

        // 更新进度条
        function updateProgressBar(score) {
            const progressText = document.getElementById('progressText');
            const progressFill = document.getElementById('progressFill');

            progressText.textContent = `原谅值：${score}/100`;
            progressFill.style.width = `${Math.min(score, 100)}%`;

            // 根据分数改变颜色
            if (score >= 80) {
                progressFill.style.background = 'linear-gradient(90deg, #28A745, #20C997)';
            } else if (score >= 50) {
                progressFill.style.background = 'linear-gradient(90deg, #FFC107, #FFD60A)';
            } else {
                progressFill.style.background = 'linear-gradient(90deg, #DC3545, #FF6B6B)';
            }
        }

        // 错误处理
        function handleError(error, originalMessage) {
            if (retryCount < maxRetries) {
                retryCount++;
                showNotification(`网络连接失败，正在重试 (${retryCount}/${maxRetries})...`, 'warning');
                setTimeout(() => {
                    // 重新发送消息
                    document.getElementById('messageInput').value = originalMessage;
                    sendMessage();
                }, 2000);
            } else {
                showNotification('网络连接失败，请检查网络后重试！', 'error');
                retryCount = 0;

                // 添加错误消息
                addMessage('抱歉，网络似乎有问题，请稍后再试～', 'ai');
            }
        }

        // 显示通知
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // 点击外部关闭侧边栏
        document.addEventListener('click', function (e) {
            const sidebar = document.getElementById('sidebar');
            const toggle = document.querySelector('.sidebar-toggle');

            if (sidebarOpen && !sidebar.contains(e.target) && !toggle.contains(e.target)) {
                toggleSidebar();
            }
        });
    </script>
